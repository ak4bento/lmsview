<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title> Gakken Forgot Password </title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link href="stylesheets/screen.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light blue-top">
        <div class="container-lg container-fluid">
            <a class="navbar-brand padding-half d-inline-block" href="#"> <img src="assets/images/logo.png" class="small-logo" /> </a>
            <a class="navbar-brand border-left padding-half d-inline-block" href="#"> <img src="assets/images/co-logo.png" class="small-logo" /> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse row justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav row align-items-center">

                    <li class="nav-item active">
                        <a class="nav-link" href="#"> <i class="fa fa-bell notifications"> </i>
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="dropdown-toggle user row align-items-center" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <h6 class="padding-half"> FirstName Last </h6> <img src="assets/images/user-profile.png" height="30px" class="rounded-circle" />
                        </a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <a class="dropdown-item" href="#!">Action</a>
                            <a class="dropdown-item" href="#!">Another action</a>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div id="forgot-password" class="row align-content-center justify-content-center" >

        <div class="wrapper col-lg-4 col-md-8 col-11 margin-reset padding-tb-4">
            <div class="header text-center padding-1">
                <h2>
                    <strong> Forgot Password </strong>
                </h2>
                <p class="padding-1"> Masukkan Email yang terasosiasi dengan NIK Anda.
                </p>
            </div>
        
            <fieldset>
                <p class="padding-tb-1">
                    <label for="email" class="padding-tb-half"> Email </label>
                    <input type="email" class="default-input" placeholder="misalnya: D123456" />
                    <small class="alert-text"> Email tidak ditemukan</small>
                </p>
        
                <p class="alert alert-primary margin-tb-1">
                    Cek email Anda untuk mereset password. 
                </p>
        
                <p class="d-block text-center padding-tb-2">
                    <button class="c-btn c-default-btn"> Reset Password </button>
                </p>
            </fieldset>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

    <script>
        function openNav() {
            document.getElementById("navbar-expand").style.display = "block";
            document.getElementById("navbar-expand").classList.add("show");
        }


        function closeNav() {
            document.getElementById("navbar-expand").style.display = "none";
            document.getElementById("navbar-expand").classList.remove("show");
        }
    </script>

</body>

</html>
